[gcode_macro M104]
rename_existing: M99104
gcode:
    #Parameters
    {% set s = params.S|default(0)|float %}
    {% set r = params.R|default(0)|float %}
    
    {% if s != 0 %}
        SET_HEATER_TEMPERATURE HEATER=extruder TARGET={s}
    {% endif %}
    {% if r != 0 %}
        SET_HEATER_TEMPERATURE HEATER=extruder TARGET={r}
    {% endif %}
